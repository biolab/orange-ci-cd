name: Test

on:
  workflow_call:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
        python-version: ['3.9']
        tox_env: [orange-released]
        experimental: [false]
        include:
          - os: windows-latest
            python-version: '3.8'
            tox_env: orange-oldest
            experimental: false
          - os: macOS-latest
            python-version: '3.8'
            tox_env: orange-oldest
            experimental: false
          - os: ubuntu-latest
            python-version: '3.8'
            tox_env: orange-oldest
            experimental: false

          - os: windows-latest
            python-version: '3.10'
            tox_env: orange-latest
            experimental: false
          - os: macOS-latest
            python-version: '3.10'
            tox_env: orange-latest
            experimental: false
          - os: ubuntu-latest
            python-version: '3.10'
            tox_env: orange-latest
            experimental: false

          - os: ubuntu-latest
            python-version: '3.11.0'
            tox_env: orange-latest
            experimental: true

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade tox

      - name: Test with Tox
        run: |
          tox -e ${{ matrix.tox_env }}
        env:
          QT_QPA_PLATFORM: offscreen

          # Set pyqt and webengine versions.
          PYQT_PYPI_NAME: PyQt5
          PYQT_PYPI_VERSION: 5.15.*
          WEBENGINE_PYPI_NAME: PyQtWebEngine
          WEBENGINE_PYPI_VERSION: 5.15.*

          # Raise deprecations as errors in our tests only when testing orange-oldest and orange-released.
          ORANGE_DEPRECATIONS_ERROR: "${{ matrix.tox_env != 'orange-latest' && '1' || '' }}"
          # Need this otherwise unittest installs a warning filter that overrides
          # our desire to have OrangeDeprecationWarnings raised
          PYTHONWARNINGS: module

      - name: Upload code coverage
        if: |
          matrix.python-version == '3.9' &&
          matrix.os == 'ubuntu-latest' &&
          matrix.tox_env == 'orange-released'
        run: |
          pip install codecov
          codecov
